 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bookmark-style.css" rel="stylesheet">
  </head>

  <body onload="initialize()">
      

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!--<button id="clearBtn" class="btn btn-primary">Clear</button>-->
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <ul class="list-inline">
        <li class="list-inline-item"><div><a href="create.html">Home</a></div></li>
        <li class="list-inline-item"><div><a href="delete.html">Delete Bookmarks</a></div></li>
        <li class="list-inline-item"><div><a href="update.html">Update Bookmarks</a></div></li>
      </ul>
      <footer class="footer">
        <p>&copy; 2018 Website Bookmarker</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/create.js"></script>
    <script src="js/math.js"></script>
  </body>
</html>
